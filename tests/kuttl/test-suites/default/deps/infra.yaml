apiVersion: core.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: openstack
spec:
  storageClass: crc-csi-hostpath-provisioner
  mariadb:
    enabled: false
  galera:
    enabled: true
    templates:
      openstack:
        storageRequest: 500M
        storageClass: crc-csi-hostpath-provisioner
  rabbitmq:
    templates:
      rabbitmq:
        replicas: 1
      rabbitmq-notifications:
        replicas: 1
  memcached:
    templates:
      memcached:
        replicas: 1
  nova:
    enabled: false
  placement:
    enabled: false
  neutron:
    enabled: false
  keystone:
    enabled: true
  cinder:
    enabled: false
  telemetry:
    enabled: true
